<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/jqueryUI/jquery-ui-1.13.1.custom/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header id="header" class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        </h1>
    </header>
    <form id="search-form" class="row d-flex justify-content-center">
        <input id="input-box" type="text" class="col-7 m-2">
        <button id="submit-button" class="col-3 m-2">Search</button>
    </form>
    <div id="recent-searches" class="row d-flex justify-content-center m-2 p-2"></div>
    <div id="current-weather" class="border border-dark m-2 p-2"></div>
    <ul id="five-day-forecast" class="border border-dark m-2 p-2"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/jqueryUI/jquery-ui-1.13.1.custom/external/jquery/jquery.js"></script>
    <script src="./assets/jqueryUI/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
